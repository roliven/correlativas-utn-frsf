<!doctype html>
<html>
<head>
    <title>Correlativas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/icon64.png">
    <link rel="icon" type="image/svg" sizes="any" href="assets/icon.svg">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="http://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://www.atlasestateagents.co.uk/css/tether.min.css">
    <script src="codigo.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-8">
                    <div id="obligatorias" class="row">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card-group">
                        <div class="card mt-3 card-outline-primary">
                            <div class="card-block">
                                <h5 class="card-title">Información</h5>
                                <div class="form-group">
                                    Horas Obligatorias: <span id="sp-oblact"></span> / <span id="sp-obltot"></span> (<span id="sp-curact"></span> cursadas)
                                    <div class="progress">
                                        <div id="sp-oblact-progress" class="progress-bar" role="progressbar" aria-valuemin="0"></div>
                                    </div>

                                    Horas Electivas: <span id="sp-eleact"></span> / <span id="sp-eletot"></span>

                                    <div class="progress">
                                        <div id="sp-eleact-progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuenow="0"></div>
                                    </div>

                                    Progreso: <span id="sp-progreso"></span>% (<span id="sp-matapr"></span> materias)

                                    <div class="progress">
                                        <div id="sp-progreso-progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuenow="0"></div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-success" id="bt-guardar">Guardar datos</a>
                                <a href="#" class="btn btn-danger" id="bt-borrar">Borrar datos</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card mt-3 card-outline-primary">
                            <div class="card-block">
                                <h5 class="card-title">Carrera y plan</h5>

                                <div class="form-group">
                                    <label for="in-nombreCarrera">Carrera de Ingeniería</label>
                                    <select class="form-control" id="in-nombreCarrera" placeholder="Planelegido" maxlength="32">
                                        <option>Sistemas de Información</option>
                                        <option>Mecánica</option>
                                        <option>Industrial</option>
                                        <option>Civil</option>
                                        <option>Eléctrica</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="in-nombrePlan">Plan de Estudio</label>
                                    <select class="form-control" id="in-nombrePlan" placeholder="Planelegido" maxlength="32">
                                        <option>95</option>
                                        <option>07/08</option>
                                    </select>
                                </div>

                                <a href="#" class="btn btn-primary" id="bt-cargar-plan">Cargar plan</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card mt-3 mb-3 card-outline-primary">
                            <div class="card-block">
                                <h5 class="card-title">Electivas</h5>
                                <div class="form-group" action="#">
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <input type="text" id="in-nomElect" class="form-control" placeholder="Nombre de la electiva" maxlength="32">
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <select class="form-control" id="sl-hrsElect">
                                                <option value="" disabled selected>Horas</option>
                                                <option value="2">2 horas</option>
                                                <option value="3">3 horas</option>
                                                <option value="4">4 horas</option>
                                                <option value="6">6 horas</option>
                                                <option value="8">8 horas</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" id="bt-newElect" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
