<!doctype html>
<html>

<head>
    <title>Correlativas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/icon64.png">
    <link rel="icon" type="image/svg" sizes="any" href="assets/icon.svg">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="http://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://www.atlasestateagents.co.uk/css/tether.min.css">
</head>

<body>

<div id="app" class="row">
    <!--<div class="col-xl-1"></div>-->
    <div class=" col-12 ">
        <div class="container-fluid ml-2 mr-2">
            <div class="row">

                <div class="col-md-9">
                    <div id="obligatorias" class="row pt-2">
                        <h6>Seleccioná tu carrera en el panel de la derecha</h6>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card-group">
                        <div class="card mt-2 card-outline-primary">
                            <div class="card-block p-2">
                                <h5 class="card-title">Información</h5>
                                <div class="form-group">
                                    Horas Obligatorias: <span id="sp-oblact"></span> / <span id="sp-obltot"></span> (<span id="sp-curact"></span> cursadas)
                                    <div class="progress mb-2">
                                        <div id="sp-oblact-progress" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
                                    </div>

                                    Horas Electivas: <span id="sp-eleact"></span> / <span id="sp-eletot"></span>

                                    <div class="progress mb-2">
                                        <div id="sp-eleact-progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
                                    </div>

                                    Progreso: <span id="sp-progreso"></span>% (<span id="sp-matapr"></span> materias)

                                    <div class="progress">
                                        <div id="sp-progreso-progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <a href="#" class="btn btn-success" id="bt-guardar">Guardar datos</a>
                                <a href="#" class="btn btn-danger" id="bt-borrar">Borrar datos</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card mt-2 card-outline-primary">
                            <div class="card-block p-2">
                                <h5 class="card-title">Carrera y plan</h5>

                                <div class="form-group">
                                    <label for="in-nombreCarrera">Carrera de Ingeniería</label>
                                    <select v-model="carreraElegida" class="form-control" id="in-nombreCarrera" placeholder="Planelegido" maxlength="32">
                                        <!--<option disabled value="">Seleccione una carrera</option>-->
                                        <option value="isi">Sistemas de Información</option>
                                        <option value="mecanica">Mecánica</option>
                                        <option value="industrial">Industrial</option>
                                        <option value="civil">Civil</option>
                                        <option value="electrica">Eléctrica</option>
                                    </select>
                                </div>

                                <!--<div class="form-group">-->
                                    <!--<label for="in-nombrePlan">Plan de Estudio</label>-->
                                    <!--<select class="form-control" id="in-nombrePlan" placeholder="Planelegido" maxlength="32">-->
                                        <!--<option>95</option>-->
                                        <!--<option>07/08</option>-->
                                    <!--</select>-->
                                <!--</div>-->

                                <!--<a href="#" class="btn btn-primary" id="bt-cargar-plan">Cargar plan</a>-->
                            </div>
                        </div>
                    </div>
                    <div class="card-group">
                        <div class="card mt-2 mb-2 card-outline-primary">
                            <div class="card-block p-2">
                                <h5 class="card-title">Electivas</h5>
                                <div class="form-group" action="#">
                                    <div class="row">
                                        <div class="col-12 col-sm-7">
                                            <input type="text" id="in-nomElect" class="form-control" placeholder="Nombre de la electiva" maxlength="32">
                                        </div>
                                        <div class="col-12 col-sm-5">
                                            <select class="form-control" id="sl-hrsElect">
                                                <option value="" disabled selected>Horas</option>
                                                <option value="2">2 horas</option>
                                                <option value="3">3 horas</option>
                                                <option value="4">4 horas</option>
                                                <option value="6">6 horas</option>
                                                <option value="8">8 horas</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <a href="#" id="bt-newElect" class="btn btn-primary">Agregar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://vuejs.org/js/vue.js"></script>
<script src="codigo.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
